<mat-card class="example-card">
  <img mat-card-image src="{{character.image}}" alt="{{character.name}}">
  <mat-card-content>
    <mat-card-title>{{character.name}}</mat-card-title>
    <mat-card-subtitle>{{character.status}}</mat-card-subtitle>
    <mat-card-subtitle>{{character.species}}</mat-card-subtitle>
    <mat-card-subtitle>{{character.gender}}</mat-card-subtitle>
    <mat-card-subtitle>{{character.type}}</mat-card-subtitle>
    <mat-card-subtitle>{{character.origin.name}}</mat-card-subtitle>
    <mat-card-subtitle>{{character.location.name}}</mat-card-subtitle>
  </mat-card-content>
  <mat-card-footer>
    <mat-progress-bar mode="determinate"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
